{% set name = "elasticsearch-async" %}
{% set version = "6.1.0" %}
{% set hash_type = "sha256" %}
{% set hash_value = "14fda8a46a6c54ad324c7baa9e9569433d2a8fe0481a74cdf35646aa1b90cbad" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash_value }}

build:
  number: 0
  script: python setup.py install  --single-version-externally-managed --record=record.txt
  skip: true  # [py2k]

requirements:
  host:
    - python
    - setuptools
  run:
    - python
    - aiohttp
    - async-timeout
    - elasticsearch >=6.0.0

test:
  imports:
    - elasticsearch_async

about:
  home: https://github.com/elastic/elasticsearch-py-async
  license: Apache 2.0
  license_family: Apache
  license_file: LICENSE
  summary: Async backend for elasticsearch-py
  description: |
    This is an adapter for elasticsearch-py providing a transport layer based
    on Pythonâ€™s asyncio module. All API calls now return a future wrapping
    the response.
  dev_url: https://github.com/elastic/elasticsearch-py-async
  doc_url: https://pypi.python.org/pypi/elasticsearch-async
  doc_source_url: https://github.com/elastic/elasticsearch-py-async/blob/master/README

extra:
  recipe-maintainers:
    - nehaljwani
